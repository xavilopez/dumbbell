   <!--custom css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
       <link rel="stylesheet" href="css/TimeCircles.css" />


</head>

<body>
    <div class="row gifView container-fluid">
        <div class="col-xs-12 gifSource">
          <div class="dangerDiv">
            <div class="dangerText">
               <span class="glyphicon glyphicon-info-sign"></span>  Cuidado, no te rompas el brazo loco.
            </div>
          </div>
          <img class="fitoGif" src="img/dumbbell-exercises.gif">
        </div>
        <div class="col-xs-12 gifDetail">
            <h1><small>Dumbbell Exercises </small></h1>
            <div class="detailText">
              Este ejercicio se hace asi y asado. Es un hecho establecido hace demasiado tiempo que un lector se distraera con el contenido del texto de un sitio mientras que mira su dise√±o.
            </div>
            <div class="readMoreDiv">
              <u>leer todo</u>
            </div>
        </div>
    </div>
    <div class="row detailView container-fluid">
      <div class="col-xs-2 timerDiv">
      </div>
      <div class="col-xs-8 timerDiv">
          <div class="paused" id="CountDownTimer" data-timer="15" style="width: 80%; height: 70%;"></div>
      </div>
      <div class="col-xs-2 timerDiv">
      </div>
    </div>


  <!-- jQuery Version 1.11.1 -->
   <script src="js/jquery.js"></script>


   <!-- Bootstrap Core JavaScript -->
   <script src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="js/TimeCircles.js"></script>

   <script>
      $("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: false }, Minutes:{show: false} } ,start: false, count_past_zero: false} ).addListener(countdownComplete);

      $("#CountDownTimer").click(function() {
        if ($("#CountDownTimer").hasClass('paused')) {
          $("#CountDownTimer").removeClass('paused');
          $("#CountDownTimer").addClass('started');
          $("#CountDownTimer").TimeCircles({timer:{Minutes:{color:'#F9CF00'}}}).start();
        }
        else if ($("#CountDownTimer").hasClass('started')) {
          $("#CountDownTimer").removeClass('started');
          $("#CountDownTimer").addClass('paused');
          $("#CountDownTimer").TimeCircles({timer:{Minutes:{color:'#BE2F32'}}}).stop();
        }
        else if($("#CountDownTimer").hasClass('stopped')){
          $("#CountDownTimer").removeClass('stopped');
          $("#CountDownTimer").addClass('started');
          $("#CountDownTimer").TimeCircles().restart();
        }

      });

      function countdownComplete(unit, value, total){
        if (total<=0) {
            $("#CountDownTimer").removeClass('started');
            $("#CountDownTimer").addClass('stopped');
        }
      }

   </script>
   <!--<script type="text/javascript" src="js/chrono.js"></script>-->

</body>

</html>
